<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .format-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Downloader</h1>
        <p class="subtitle">Ladda ner ljud eller video fr√•n YouTube</p>

        <div class="input-group">
            <label>V√§lj nedladdningstyp</label>
            <div class="format-group">
                <label class="format-option selected">
                    <input type="radio" name="downloadType" value="audio" checked>
                    <div>üéµ Ljud</div>
                </label>
                <label class="format-option">
                    <input type="radio" name="downloadType" value="video">
                    <div>üé¨ Video</div>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label for="videoUrl">YouTube URL</label>
            <input type="text" id="videoUrl" placeholder="Klistra in YouTube-l√§nken h√§r...">
        </div>

        <div class="input-group">
            <label>V√§lj format</label>
            <div class="format-group">
                <label class="format-option selected">
                    <input type="radio" name="format" value="mp3" checked>
                    <div>MP3</div>
                </label>
                <label class="format-option">
                    <input type="radio" name="format" value="m4a">
                    <div>M4A</div>
                </label>
                <label class="format-option">
                    <input type="radio" name="format" value="wav">
                    <div>WAV</div>
                </label>
            </div>
        </div>

        <button class="download-btn" onclick="downloadAudio()">
            Ladda ner ljud
        </button>

        <div id="status" class="status"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è OBS:</strong> Denna sida anv√§nder ett externt API f√∂r att ladda ner ljud. Se till att du har r√§tt att ladda ner inneh√•llet enligt YouTubes anv√§ndarvillkor.
        </div>
    </div>

    <script>
        const formatOptions = document.querySelectorAll('.format-option');
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        async function downloadAudio() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const format = document.querySelector('input[name="format"]:checked').value;
            const btn = document.querySelector('.download-btn');

            if (!videoUrl) {
                showStatus('V√§nligen ange en YouTube URL', 'error');
                return;
            }

            if (!videoUrl.includes('youtube.com') && !videoUrl.includes('youtu.be')) {
                showStatus('V√§nligen ange en giltig YouTube URL', 'error');
                return;
            }

            btn.disabled = true;
            showStatus('F√∂rbereder nedladdning...', 'loading');

            try {
                // Anv√§nd ett popul√§rt gratis API f√∂r YouTube-nedladdningar
                const apiUrl = `https://api.cobalt.tools/api/json`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        isAudioOnly: true,
                        aFormat: format
                    })
                });

                const data = await response.json();

                if (data.status === 'redirect' || data.status === 'stream') {
                    showStatus('Laddar ner...', 'loading');
                    
                    // Skapa en nedladdningsl√§nk
                    const downloadUrl = data.url;
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `audio.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                    showStatus('Nedladdning startad! Kolla din nedladdningsmapp.', 'success');
                } else {
                    showStatus('Kunde inte ladda ner ljudet. Prova igen.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Ett fel uppstod. Kontrollera att URL:en √§r korrekt och f√∂rs√∂k igen.', 'error');
            } finally {
                btn.disabled = false;
            }
        }

        // Till√•t nedladdning med Enter-tangenten
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadAudio();
            }
        });
    </script>
</body>
</html>
