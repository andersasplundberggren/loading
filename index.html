<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .format-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-option {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .format-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .video-info.show {
            display: block;
        }

        .video-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .video-info img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .download-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-link {
            padding: 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .download-link:hover {
            background: #5568d3;
        }

        .quality-badge {
            background: rgba(255, 255, 255, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #856404;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Downloader</h1>
        <p class="subtitle">Ladda ner ljud eller video fr√•n YouTube</p>

        <div class="input-group">
            <label>V√§lj nedladdningstyp</label>
            <div class="format-group">
                <label class="format-option selected">
                    <input type="radio" name="downloadType" value="audio" checked>
                    <div>üéµ Ljud</div>
                </label>
                <label class="format-option">
                    <input type="radio" name="downloadType" value="video">
                    <div>üé¨ Video</div>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label for="videoUrl">YouTube URL</label>
            <input type="text" id="videoUrl" placeholder="Klistra in YouTube-l√§nken h√§r...">
        </div>

        <button class="download-btn" onclick="getDownloadLinks()">
            H√§mta nedladdningsl√§nkar
        </button>

        <div class="spinner" id="spinner"></div>

        <div class="video-info" id="videoInfo"></div>

        <div id="status" class="status"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è S√• h√§r fungerar det:</strong><br>
            1. Klistra in en YouTube-l√§nk<br>
            2. V√§lj om du vill ha ljud eller video<br>
            3. Klicka f√∂r att h√§mta nedladdningsl√§nkar<br>
            4. V√§lj kvalitet och ladda ner
        </div>
    </div>

    <script>
        const downloadTypeOptions = document.querySelectorAll('input[name="downloadType"]');
        
        downloadTypeOptions.forEach(option => {
            option.parentElement.addEventListener('click', () => {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                option.parentElement.classList.add('selected');
                option.checked = true;
            });
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function getDownloadLinks() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const downloadType = document.querySelector('input[name="downloadType"]:checked').value;
            const videoInfoEl = document.getElementById('videoInfo');
            const spinner = document.getElementById('spinner');

            if (!videoUrl) {
                showStatus('V√§nligen ange en YouTube URL', 'error');
                return;
            }

            const videoId = getVideoId(videoUrl);
            if (!videoId) {
                showStatus('V√§nligen ange en giltig YouTube URL', 'error');
                return;
            }

            spinner.classList.add('show');
            videoInfoEl.classList.remove('show');
            showStatus('H√§mtar information...', 'loading');

            try {
                // Anv√§nd yt-dlp JSON API via ett publikt API
                const apiUrl = `https://yt-dlp-api.vercel.app/api/info?url=${encodeURIComponent(videoUrl)}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.error) {
                    showStatus('Kunde inte h√§mta videoinfo: ' + data.error, 'error');
                    spinner.classList.remove('show');
                    return;
                }

                displayDownloadOptions(data, downloadType);
                showStatus('', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Fallback: Visa direkta nedladdningsl√§nkar
                showFallbackOptions(videoId, downloadType);
            } finally {
                spinner.classList.remove('show');
            }
        }

        function displayDownloadOptions(data, downloadType) {
            const videoInfoEl = document.getElementById('videoInfo');
            
            let html = `
                <h3>${data.title || 'YouTube Video'}</h3>
                ${data.thumbnail ? `<img src="${data.thumbnail}" alt="Thumbnail">` : ''}
                <div class="download-links">
            `;

            if (downloadType === 'audio') {
                html += `
                    <a href="https://loader.to/api/button/?url=${encodeURIComponent(data.webpage_url || data.url)}&f=mp3" 
                       class="download-link" target="_blank">
                        <span>üéµ Ladda ner som MP3</span>
                        <span class="quality-badge">Audio</span>
                    </a>
                    <a href="https://www.y2mate.com/youtube/${data.id}" 
                       class="download-link" target="_blank">
                        <span>üéµ Alternativ nedladdning</span>
                        <span class="quality-badge">Y2Mate</span>
                    </a>
                `;
            } else {
                html += `
                    <a href="https://loader.to/api/button/?url=${encodeURIComponent(data.webpage_url || data.url)}&f=1080" 
                       class="download-link" target="_blank">
                        <span>üé¨ Ladda ner video</span>
                        <span class="quality-badge">1080p</span>
                    </a>
                    <a href="https://www.y2mate.com/youtube/${data.id}" 
                       class="download-link" target="_blank">
                        <span>üé¨ Alternativ nedladdning</span>
                        <span class="quality-badge">Y2Mate</span>
                    </a>
                `;
            }

            html += '</div>';
            videoInfoEl.innerHTML = html;
            videoInfoEl.classList.add('show');
            showStatus('Klicka p√• en l√§nk f√∂r att ladda ner!', 'success');
        }

        function showFallbackOptions(videoId, downloadType) {
            const videoInfoEl = document.getElementById('videoInfo');
            const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
            
            let html = `
                <h3>Nedladdningsl√§nkar</h3>
                <div class="download-links">
            `;

            if (downloadType === 'audio') {
                html += `
                    <a href="https://ytmp3.nu/downloader/?url=${encodeURIComponent(videoUrl)}" 
                       class="download-link" target="_blank">
                        <span>üéµ YTMP3 - MP3 Converter</span>
                        <span class="quality-badge">Audio</span>
                    </a>
                    <a href="https://notube.lol/sv/${videoId}" 
                       class="download-link" target="_blank">
                        <span>üéµ Notube - Ladda ner ljud</span>
                        <span class="quality-badge">MP3</span>
                    </a>
                    <a href="https://www.y2mate.com/youtube/${videoId}" 
                       class="download-link" target="_blank">
                        <span>üéµ Y2Mate</span>
                        <span class="quality-badge">Flera format</span>
                    </a>
                `;
            } else {
                html += `
                    <a href="https://notube.lol/sv/${videoId}" 
                       class="download-link" target="_blank">
                        <span>üé¨ Notube - Ladda ner video</span>
                        <span class="quality-badge">HD</span>
                    </a>
                    <a href="https://www.y2mate.com/youtube/${videoId}" 
                       class="download-link" target="_blank">
                        <span>üé¨ Y2Mate</span>
                        <span class="quality-badge">Flera kvaliteter</span>
                    </a>
                    <a href="https://ytmp3.nu/downloader/?url=${encodeURIComponent(videoUrl)}" 
                       class="download-link" target="_blank">
                        <span>üé¨ YTMP3 - Video Downloader</span>
                        <span class="quality-badge">Video</span>
                    </a>
                `;
            }

            html += '</div>';
            videoInfoEl.innerHTML = html;
            videoInfoEl.classList.add('show');
            showStatus('V√§lj en nedladdningstj√§nst ovan!', 'success');
        }

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getDownloadLinks();
            }
        });
    </script>
</body>
</html>
