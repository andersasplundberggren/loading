<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .type-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-size: 16px;
        }

        .type-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .type-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .quality-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quality-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .quality-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .quality-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .video-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .video-info.show {
            display: block;
        }

        .video-info img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .video-duration {
            color: #666;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 YouTube Downloader</h1>
        <p class="subtitle">Ladda ner ljud eller video från YouTube</p>

        <div class="input-group">
            <label>Vad vill du ladda ner?</label>
            <div class="type-group">
                <label class="type-option selected" onclick="selectType('audio')">
                    🎵 Endast ljud
                </label>
                <label class="type-option" onclick="selectType('video')">
                    🎬 Video med ljud
                </label>
            </div>
        </div>

        <div class="input-group" id="qualityGroup" style="display: none;">
            <label>Välj kvalitet</label>
            <div class="quality-group" id="qualityOptions"></div>
        </div>

        <div class="input-group">
            <label for="videoUrl">YouTube-länk</label>
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <button class="download-btn" onclick="downloadVideo()">
            Ladda ner
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-text" id="statusText">Förbereder nedladdning...</div>
        </div>

        <div class="video-info" id="videoInfo"></div>

        <div class="status" id="status"></div>

        <div class="info-box">
            <strong>📝 Instruktioner:</strong><br>
            1. Klistra in din YouTube-länk<br>
            2. Välj om du vill ha ljud eller video<br>
            3. Klicka på "Ladda ner"<br>
            4. Filen sparas direkt till din nedladdningsmapp
        </div>
    </div>

    <script>
        let currentType = 'audio';
        // Byt ut till din RIKTIGA Vercel URL från backend-deployment
       const API_URL = 'https://youtube-downloader-backend-zeta.vercel.app';

        const audioQualities = [
            { value: 'highest', label: 'Högsta kvalitet' },
            { value: 'high', label: 'Hög kvalitet' },
            { value: 'medium', label: 'Medium kvalitet' },
            { value: 'low', label: 'Låg kvalitet' }
        ];

        const videoQualities = [
            { value: 'highest', label: '1080p (HD)' },
            { value: 'high', label: '720p (HD)' },
            { value: 'medium', label: '480p' },
            { value: 'low', label: '360p' }
        ];

        function selectType(type) {
            currentType = type;
            const options = document.querySelectorAll('.type-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');

            const qualityGroup = document.getElementById('qualityGroup');
            const qualityOptions = document.getElementById('qualityOptions');
            
            if (type === 'video') {
                qualityGroup.style.display = 'block';
                renderQualityOptions(videoQualities);
            } else {
                qualityGroup.style.display = 'none';
            }
        }

        function renderQualityOptions(qualities) {
            const qualityOptions = document.getElementById('qualityOptions');
            qualityOptions.innerHTML = qualities.map((q, i) => `
                <div class="quality-option ${i === 0 ? 'selected' : ''}" onclick="selectQuality(event)" data-value="${q.value}">
                    ${q.label}
                </div>
            `).join('');
        }

        function selectQuality(event) {
            const options = document.querySelectorAll('.quality-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function getSelectedQuality() {
            const selected = document.querySelector('.quality-option.selected');
            return selected ? selected.dataset.value : 'highest';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status show ${type}`;
        }

        function updateProgress(percent, text) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            
            progressContainer.classList.add('show');
            progressFill.style.width = percent + '%';
            progressFill.textContent = Math.round(percent) + '%';
            statusText.textContent = text;
        }

        function hideProgress() {
            document.getElementById('progressContainer').classList.remove('show');
        }

        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const btn = document.querySelector('.download-btn');

            if (!videoUrl) {
                showStatus('❌ Vänligen klistra in en YouTube-länk', 'error');
                return;
            }

            if (!videoUrl.includes('youtube.com') && !videoUrl.includes('youtu.be')) {
                showStatus('❌ Ogiltig YouTube-länk', 'error');
                return;
            }

            btn.disabled = true;
            hideProgress();
            document.getElementById('status').classList.remove('show');
            document.getElementById('videoInfo').classList.remove('show');

            try {
                updateProgress(10, 'Hämtar videoinformation...');

                const quality = currentType === 'video' ? getSelectedQuality() : 'highest';
                const response = await fetch(`${API_URL}/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl,
                        type: currentType,
                        quality: quality
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Nedladdning misslyckades');
                }

                updateProgress(50, 'Laddar ner från YouTube...');

                const blob = await response.blob();
                updateProgress(90, 'Förbereder fil...');

                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = currentType === 'audio' ? 'audio.mp3' : 'video.mp4';
                
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                updateProgress(100, 'Klar! Nedladdning startad.');
                setTimeout(() => {
                    hideProgress();
                    showStatus('✅ Nedladdning slutförd! Kolla din nedladdningsmapp.', 'success');
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                hideProgress();
                showStatus(`❌ Fel: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadVideo();
            }
        });
    </script>
</body>
</html>
